<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Data Events Test Suite</title>
    <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
    <script src="../libs/jquery-loader.js"></script>
    <!-- Load local QUnit. -->
    <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
    <script src="../libs/qunit/qunit.js"></script>
    <!-- Load local lib and tests. -->
    <script src="../src/jquery.data-events.js"></script>
    <script src="data-events_test.js"></script>
    <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
    <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <div id="test-dataevent">
            <div class="chain">
                <svg data-at>
                </svg>
            </div>

            <svg class="directAt" data-at>
                <circle cx="50" cy="50" r="40" data-@r='{"event": "activate"}' />
            </svg>

            <div class="parentAt">
                <svg data-at>
                    <circle cx="50" cy="50" r="40" data-@r='{"event": "activate"}' />
                </svg>
            </div>

            <svg class="directValueSvg" data-at>
                <circle cx="50" cy="50" r="40" data-@r='{"event": "activate"}' />
            </svg>

            <svg class="discreteValueSvg" data-at>
              <circle cx="50" cy="50" r="40" fill="blue"
                      data-@fill='{"event": "activate", "handler": {"on": "green", "off": "red"} }'
              />
            </svg>

            <svg class="functionalValueSvg" data-at>
              <circle cx="50" cy="50" r="40" fill-opacity="1"
                      data-@fill-opacity='{"event": "activate", "handler": "function(event, val){return (val%100)/100;}" }'
              />
            </svg>

            <svg class="multipleEventsSvg" data-at>
              <circle cx="50" cy="50" r="40" data-@r='{"event": ["activate", "other"] }' />
            </svg>

            <svg class="crossReferenceSvg" data-at>
              <circle class="orig" cx="30" cy="30" r="20" fill="red" data-id@="circleA"
                      data-@fill='{"event": "activate", "handler": {"on": "green", "off": "red"} }'
              />
              <circle class="ref" cx="60" cy="30" r="20" fill="red"
                      data-@fill='{"id": "circleA", "attribute": "@fill"}'
              />
            </svg>
            
            <svg class="crossReferenceShortSvg" data-at>
              <circle class="orig" cx="30" cy="30" r="20" fill="red" data-id@="circleA"
                      data-@fill='{"event": "activate", "handler": {"on": "green", "off": "red"} }'
              />
              <circle class="ref" cx="60" cy="30" r="20" fill="red"
                      data-@fill='circleA@fill'
              />
            </svg>
        </div>
        
        <div id="test-dataevent-next">
            <div class="chain">
                <svg data-at>
                </svg>
            </div>

            <svg class="directValueSvg" data-at>
                <circle cx="50" cy="50" r="20" data-@hidden='{"event": "activate"}' />
            </svg>

            <svg class="discreteValueSvg" data-at>
              <circle cx="50" cy="50" r="40" fill="blue"
                      data-@fill='{"event": "activate", "handler": {"on": "green", "off": "red"} }'
              />
            </svg>

            <svg class="functionalValueSvg" data-at>
              <circle cx="50" cy="50" r="40" fill-opacity="0.2"
                      data-@fill-opacity='{"event": "activate", "handler": "function(event, none, att){return ((parseFloat(att.value)*100)+10)/100;}" }'
              />
            </svg>

        </div>
    </div>
</body>
</html>
